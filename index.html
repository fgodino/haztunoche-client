    <!-- Lungo - Stylesheets -->
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="components/lungo/theme.lungo.css" id="theme-stylesheet">

    <!-- App Stylesheet -->
    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>


<body class="app">

    <section id="login" class="violet">
        <article class="indented splash active violet">
            <img src="assets/images/logo_splash.png">

            <form class="rounded">
                <input type="text"     placeholder="Your username" id="login-name"     value="">
                <input type="password" placeholder="Your password" id="login-password" value="">

                <a href="#undef" data-router="section" class="button same-line btn-login">Login</a>
                <a href="#signup" data-router="section" class="button same-line btn-signup">Sign up</a>
            </form>
        </article>
    </section>


    <section id="signup" class="violet" data-transition="pop">
        <article class="indented splash active violet">
            <img src="assets/images/logo_splash.png">

            <form class="rounded">
                <input type="text"     placeholder="Your username..." id="signup-name"     value="">
                <input type="password" placeholder="Your password..." id="signup-password" value="">

                <input type="text"     placeholder="Real name..."     id="signup-realname" value="">
                <input type="text"     placeholder="Gender..."        id="signup-gender"   value="">

                <a href="#undef" data-router="section" class="button accept btn-signup">Sign up</a>
            </form>
        </article>
    </section>


    <!-- Lungo - Dependencies -->
    <script src="components/quojs/quo.js"></script>
    <script src="components/lungo/lungo.js"></script>
    <script src="components/monocle/monocle.js"></script>

    <!-- Lungo - Sandbox App -->
    <script type="text/javascript">
        window.App = window.App || {};

        Lungo.init({
            name      : 'Younite',
            version   : '0.4.2',
            resources : [
                            'assets/views/nav.html',
                            'assets/views/search.html',
                            'assets/views/parties.html',
                            'assets/views/party.html',
                            'assets/views/sites.html',
                            'assets/views/site.html',
                            'assets/views/map.html',
                            'assets/views/friends.html',
                            'assets/views/profile.html',
                            'assets/views/settings.html',
                            'assets/views/help.html',
                            'assets/views/about.html',
                            'assets/views/activity.html'
                        ]
        });
    </script>

    <!-- Events Handlers -->
    <script type="text/javascript" src="assets/events/swipe-gestures.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <script type="text/javascript" src="bin/app.js"></script>

</body>

</html>
